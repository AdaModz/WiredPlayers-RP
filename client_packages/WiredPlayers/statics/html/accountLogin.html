<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/scrollbar.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../lib/jquery-3.1.1.min.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
    </head>
    <body class="background col-lg-12">
        <form class="col-lg-3 center-block panel vertical-center">
            <div class="panel-heading login-heading"><img class="logo" src="../img/login/logo.png" /></div>
            <p id="login" class="text-center" data-i18n="login.message"></p>
            <div class="col-lg-8 col-lg-offset-2">
				<input id="pass" class="form-control center-block pass-field" type="password" data-i18n="[placeholder]general.password" required="required" autofocus/>
			</div>
            <div class="col-lg-6 col-lg-offset-3">
				<button id="register" class="btn btn-primary form-control center-block" data-i18n="general.access" onclick="loginAccount();"></button>
			</div>
        </form>
    </body>
    <script src="../lib/i18next.min.js"></script>
    <script src="../lib/jquery-i18next.min.js"></script>
    <script src="../lib/i18nextXHRBackend.min.js"></script>
    <script src="../js/functions.js"></script>
</html>
